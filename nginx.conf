server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: set correct MIME types for static assets
    location ~* \.(js|css|woff|woff2|ttf|otf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        try_files $uri =404;
    }
}
